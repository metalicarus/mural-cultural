<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4caf50, #087f23);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Main Content */
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .event-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .event-card h2 {
      margin: 0 0 10px;
      color: #087f23;
    }

    .event-card p {
      margin: 5px 0;
    }

    footer {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Eventos</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="events-grid" id="events">
      <!-- Cards will be dynamically generated here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Todos os direitos reservados. Criado com ❤️ por silvamateus</p>
  </footer>

  <script>
    // Sample Event Data (substitua com a carga dinâmica do arquivo JSON)
    const data = {
      events: [
        {
          name: "Feira de Tecnologia",
          description: "Explore as inovações mais recentes no mundo da tecnologia.",
          date: "2024-02-10T10:00:00",
          location: { address: "Centro de Convenções, São Paulo, SP" }
        },
        {
          name: "Workshop de Desenvolvimento Web",
          description: "Aprenda sobre as tendências de desenvolvimento web.",
          date: "2024-02-15T09:30:00",
          location: { address: "Espaço Digital, Rio de Janeiro, RJ" }
        }
      ]
    };

    const eventsContainer = document.getElementById('events');
    data.events.forEach(event => {
      const eventElement = document.createElement('div');
      eventElement.classList.add('event-card');
      eventElement.innerHTML = `
        <h2>${event.name}</h2>
        <p>${event.description}</p>
        <p><strong>Data:</strong> ${new Date(event.date).toLocaleString()}</p>
        <p><strong>Local:</strong> ${event.location.address}</p>
      `;
      eventsContainer.appendChild(eventElement);
    });
  </script>
</body>
</html>
